<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajay's Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/Q7cnrKnP/c0e92530-c771-4ca2-b44e-4a330113ad80.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 350px;
      background: rgba(0, 0, 0, 0.15); /* semi-transparent */
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Profile picture with neon glow animation */
    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0,255,255,0.6);
      box-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 40px rgba(0,255,255,0.5);
      margin-bottom: 15px;
      animation: glowPulse 2s infinite alternate, popIn 0.8s ease;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(0,255,255,0.6), 0 0 30px rgba(0,255,255,0.4); }
      100% { box-shadow: 0 0 25px rgba(0,255,255,0.9), 0 0 50px rgba(0,255,255,0.6); }
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00ffff;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 13px;
      opacity: 0.7;
      margin-top: -5px;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 17px;
      opacity: 0.85;
      margin-bottom: 28px;
      color: #fff;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Transparent buttons with neon glow */
    .btn {
      background: rgba(0,0,0,0.1); /* 90% transparent */
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 1px solid rgba(0,255,255,0.4);
      box-shadow: 0 0 10px rgba(0,255,255,0.2), 0 0 20px rgba(0,255,255,0.1);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,255,255,0.9), 0 0 50px rgba(0,255,255,0.5);
      border-color: #00ffff;
      background: rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 20px;
      opacity: 0.6;
      font-size: 12px;
      text-align: center;
      color: #fff;
    }

  </style>
</head>

<body>
  <div class="card">
    <img class="pfp" src="IMG_20250713_113245_931-modified.png" alt="Profile">
    <div class="name">No.1 Ajay !!</div>
    <div class="tagline">Creator ‚Ä¢ Student ‚Ä¢ Dreamer</div>
    <div class="bio">I Love Fresh Air üí´‚ú®</div>
    <div class="buttons">
      <a class="btn" href="https://www.instagram.com/kotl_immortal_ajay?igsh=MWdmaGRxYWhpejdpOQ==" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a class="btn" href="https://youtube.com/@infinitypowerverse?si=XTwK2K3ajFiEncM6" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a class="btn" href="https://t.me/no1narutouzumaki" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a class="btn" href="https://www.facebook.com/share/1F9x1RW5Kf/" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è by Ajay</footer>
</body>
</html>
